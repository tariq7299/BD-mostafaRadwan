<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/styles.css">
        <title>PM Notification Assistant</title>
    </head>
    <script src="./static/javaScript.js"></script>
    <body>

        <h1 class="header1">PM Notification Assistant</h1>

        <h1 class="header2">            
            <span class="header2-english"><b>Choose Breakdown Type</b></span>
            <span class="header2-arabic">اختر نوع العطل</span>
        </h1>

        <p class="note">
            اضغط على
             <span class="bold-blue">المربع الأزرق</span> لنسخ Press <span class="bold-blue">Blue Button</span> to copy 
             <span class="highlight">Notification Short Text</span>
            </p>

        <!-- Table for the main categories -->
        <table>
            <tr>
                <td class="tooltip">
                    <img src="static/test-image.jpg" alt="Cutting BD"  >
                    <button type="button" onclick="copyText(this); showSubcategories('Cutting BD')" onmouseout="setToolBoxTextToDefault(this)">Cutting BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td> 

                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Shrinking BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Shrinking BD')" onmouseout="setToolBoxTextToDefault(this)">Shrinking BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Testing BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Testing BD')" onmouseout="setToolBoxTextToDefault(this)">Testing BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Stripping BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Stripping BD')" onmouseout="setToolBoxTextToDefault(this)">Stripping BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Twisting BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Twisting BD')" onmouseout="setToolBoxTextToDefault(this)">Twisting BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Welding BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Welding BD')" onmouseout="setToolBoxTextToDefault(this)">Welding BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
                <td  class="tooltip">
                    <img src="static/test-image.jpg" alt="Taping BD" >
                    <button type="button" onclick="copyText(this); showSubcategories('Taping BD')" onmouseout="setToolBoxTextToDefault(this)">Taping BD</button>
                    <span class="tooltiptext">Click to Copy</span>
                </td>  
                  
            </tr>
        </table>

        <div class="sub-category">
            <h2 id="subcat-title"></h2>
            <table>
                <tr class="sub-category-row"></tr>
            </table>  
        </div>
            
        <div class="sub-sub-category">
            <h2 id="subsubcat-title"></h2>
            <table>
                <tr class="sub-sub-category-row"></tr>
            </table>  
        </div>
    </body>
</html>
