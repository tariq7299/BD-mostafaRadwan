<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/styles.css">
        
        <title>Document</title>

        
    </head>

    <header style="text-align:center;"><b>PM Notification Assistant</b></header>

    <body>

        <script src="./static/javaScript.js"></script>

        <h1 dir="rtl" style="text-align:center;">اختر نوع العطل   <span style="text-align:center; font-family: calibri"><b>Choose Breakdown Type</b></span></h1>
        <p dir="rtl" style="text-align:center" >اضغط على <b><span style="color: #003d89">المربع الأزرق</span></b>  لنسخ&nbsp;&nbsp; Press <b><span style="color: #003d89">Blue Button</span></b> to copy&nbsp;&nbsp;<span class="highlight">Notification Short Text</span></p>
        <!-- Table for the main categories -->
        <br>
        <!-- 1: Cutting BD -->
        <table>
            <tr>

                <td style="text-align:center;" class="tooltip">
                <img src="Cutting BD.png" alt="Cutting BD" width="150" height="100" >
                <br>
                <button type="button" class="button" onclick="copyText(this); showSubcategories('Cutting BD')" onmouseout="outFunc(this)">Cutting BD</button>
                <span class="tooltiptext">Click to Copy</span>
                </td> 

                <td style="text-align:center;" class="tooltip">
                <img src="Crimping BD.png" alt="Crimping BD" width="150" height="100" >
                <br>
                <button type="button" class="button" onclick="copyText(this); showSubcategories('Crimping BD')" onmouseout="outFunc(this)">Crimping BD</button>
                <span class="tooltiptext">Click to Copy</span>
                </td>  
                
                  
            </tr>
        </table>  
            <h2 id="subcat-title"></h2>
            <div id="subcat-buttons"></div>
            <h3 id="subsubcat-title"></h3>
            <div id="subsubcat-buttons"></div>
    
    </body>
</html>
